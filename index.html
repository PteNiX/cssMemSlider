<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title"> CSS Slider</div>
    <div class="container">

        <input type="radio" name="r" id="radio1">
        <input type="radio" name="r" id="radio2">
        <input type="radio" name="r" id="radio3">
        <input type="radio" name="r" id="radio4" checked>


        <div class="slide-container">



            <div class="slide s1" id="s1"><img class="img1" src="/cssMemSlider/assets/raf2.gif" alt="raf"> </div>
            <div class="slide"><img class="img2" src="/cssMemSlider/assets/mike.gif" alt="mike"> </div>
            <div class="slide"><img class="img3" src="/cssMemSlider/assets/leo.gif" alt="leo"> </div>
            <div class="slide"><img class="img4" src="/cssMemSlider/assets/don3.gif" alt="don"> </div>
        </div>

        <div class="container-text">
            <div class="quotes l1">

                <div class="text-info"> “When one is painting one does not think.”

                    – Raphael</div>
                <div class="text-info"> “Genius is eternal patience.”

                    - Michelangelo.</div>
                <div class="text-info"> “Study without desire spoils the memory, and it retains nothing that it takes
                    in.”
                    ― Leonardo </div>
                <div class="text-info"> “Every person, every artist makes hif life an artwork” - Donatello </div>

            </div>
        </div>
        <div class="navigation">
            <label for="radio1" class="bar label1"></label>
            <label for="radio2" class="bar label2"></label>
            <label for="radio3" class="bar label3"></label>
            <label for="radio4" class="bar label4"></label>
        </div>

    </div>





</body>

</html>
